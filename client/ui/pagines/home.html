<template name="home">

  {{#if currentUser}}
  <div class="container" style="margin-top: 50px">
    <div class="panel panel-default">
      <div class="panel-heading"><h4>Posicions anatòmiques</h4></div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>id</th>
                <th>zona</th>
                <th>os</th>
                <th>posicio</th>
                <th>centratge</th>
              </tr>
            </thead>
            <tbody>
          {{#each recordset}}
            <tr>
              <td>{{_id}}</td>
              <td>{{zona}}</td>
              <td>{{os}}</td>
              <td>{{posicio}}</td>
              <td>{{centratge}}</td>
            </tr>
          {{/each}}
            </tbody>
          </table>
        </div>
    </div>
      <div class="panel panel-default" style="width:30%; margin-left:35%">
        <div class="panel-heading"><h4>Paràmetres</h4></div>
          <div class="panel-body">
            <div class="centrar" style="text-align:center; margin-left:40px;">

                <select id="zona" class="selectpicker form-control" data-live-search="true" title="Selecciona una zona" name="zona" style="width:80%">
                    <option val="0">Escull una Zona</option>
                    {{#each zones}}
                        <option val="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
                <select id="os" class="selectpicker form-control" data-live-search="true" title="Selecciona una zona" name="os" style="width:80%">
                    <option val="0">Escull un os</option>
                    {{#each ossos}}
                        <option val="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
                <select id="posicio" class="selectpicker form-control" data-live-search="true" title="Selecciona una zona" name="posicio" style="width:80%">
                    <option val="0">Escull una posició</option>
                    {{#each positions}}
                        <option val="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
                <select id="centratge" class="selectpicker form-control" data-live-search="true" title="Selecciona una zona" name="centratge" style="width:80%">
                    <option val="0">Escull un centratge</option>
                    {{#each centratges}}
                        <option val="{{this}}">{{this}}</option>
                    {{/each}}
                </select>

              </div>
          </div>
       </div>
   </div>
   {{/if}}

</template>

<!-- Jordi Farre -->
<template name="llicoModal">
 <div class="modal fade">
 <div class="modal-dialog">
 <div class="modal-content">
 <div class="modal-header">
 <h4 class="modal-title">Tema</h4>
 </div>
 <div class="modal-body">
 <form id="form">
 <div class="container">
 {{#unless accio}}

 <div class="row">
 <div class="col-md-12 col-lg-12">
 <div class="input-group" style="margin-left:10%;margin-bottom:2%">
 <span class="input-group-addon" style="width:100px;">Id</span>
 <input type="text" class="form-control" aria-describedby="basic-addon1" name="modalId" disabled>
 </div>
 </div>
 </div>
 {{/unless}}
 <div class="row">
 <div class="col-md-12 col-lg-12">
 <div class="input-group" style="margin-left:10%;margin-bottom:2%">
 <span class="input-group-addon" style="width:100px;">Nom</span>
 <input type="text" class="form-control" aria-describedby="basic-addon1" name="modalNom">
 </div>
 </div>
 </div>
 <div class="row">
 <div class="col-md-12 col-lg-12">
 <div class="input-group" style="margin-left:10%;margin-bottom:2%">
 <span class="input-group-addon" style="width:100px;">Descripció</span>
 <input type="text" class="form-control" aria-describedby="basic-addon1" name="modalDescripcio">
 </div>
 </div>
 </div>
 <div class="row">
 <div class="col-md-12 col-lg-12">
 <div class="input-group" style="margin-left:10%;margin-bottom:2%">
 <span class="input-group-addon" id="posicio" style="width:100px;">Percentatge</span>
 <input type="number" class="form-control" aria-describedby="basic-addon1" name="modalPercentatge">
 </div>
 </div>
 </div>
 </div>
 </form>
 </div>
 <div class="modal-footer">
 <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel·lar</button>
 {{#if accio}}
 <button type="button" class="btn btn-success insertar">Insertar</button>
 {{else}}
 <button type="button" class="btn btn-warning editar">Editar</button>
 <button type="button" class="btn btn-damger borrar">Borrar</button>
 {{/if}}
 </div>
 </div>
 </div>
 </div>
</template>
